<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>AddExternalServer</title>
    <script defer src="main.js"></script>
    <script defer src="main.dart.js"></script>
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Add External Server</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="name" type="text" required>
                        <label for="">Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="ip" type="text" required>
                        <label for="">Endereço IP</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="port" type="text" required>
                        <label for="">Porta</label>
                    </div>
                    <a id="generateButton" class="button" ><button>Gerar</button></a>
                    <a id="copyUrlTextButton" class="button2" style="display: none"></button2>cópiar</button2></a></td>
            <td><label for="urlText"></label><textarea id="urlText" style="display: none"></textarea></td>
                </form>
            </div>
        </div>
    </section>
    <br>
    <table  class="result">
        <tr>
            <td><a id="copyUrlTextButton" class="button" style="display: none">cópiar</a></td>
            <td><label for="urlText"></label><textarea id="urlText" style="display: none"></textarea></td>
        </tr>
    </table>

    <br>
    <table  class="result">
        <tr>
            <td><a id="copyRedirectUrlTextButton" class="button" style="display: none">cópiar</a></td>
            <td><label for="redirectUrlText"></label><textarea id="redirectUrlText" style="display: none"></textarea></td>
        </tr>
    </table>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
